<body onload="startTime()">

            <div class="index_top_block">

                <div class="times_block">
                    <div class="days-box">
                        <script type="text/javascript">
                            var day = new Date();
                            var month = new Array(12);
                            month[0] = "Январь";
                            month[1] = "Февраль";
                            month[2] = "Март";
                            month[3] = "Апрель";
                            month[4] = "Май";

                            month[9] = "Октябрь";
                            month[10] = "Ноябрь";
                            month[11] = "Декабрь";

                            document.write("На дворе месяц " + month[day.getMonth()]);
                            document.write(" " + day.getUTCDate() + "е");

                        </script>
                    </div>
                    <div class="border-time">
                        <div class="time-box">
                            <p id="t_ms"> </p>
